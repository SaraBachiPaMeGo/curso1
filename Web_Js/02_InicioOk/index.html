<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>JS en la web</h1>
    </header>
    <main class="content-wrapper">
        <section>
            <h2>Elementos de la web desde JavaScript</h2>
            <p>Los más básicos son:</p>
            <ul>
                <li>Eventos</li>
                <li>Dom (Document Object Model)</li>
                <ul>
                    <li>Botones</li>
                    <li>Inputs</li>
                </ul>
            </ul>
        </section>
        <section>
            <h2>Ejemplo:</h2>
        </section>
        <div class="container">
            <div id="btn-normal">
                <button>Haz click</button>
            </div>
            <div>
                <button id="btn-super" class=" btn btn-super">No tocar</button>
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="output">
                <output id="out-saludo"></output> <!-- Responde a un value -->
            </div>
            </div>
            <section>
                <h2>Doble binding</h2>      
                <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido">
                </div> 
                <div class="output">
                    <output id="out-apel"></output>
                </div>
            </section>
    </main>
    <footer class="mainfooter">
