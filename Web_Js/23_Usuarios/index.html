<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JS</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="./js/boostrap.js" type="module"></script>
</head>

<body>
    <header>
        <h1>JS en la Web</h1>
    </header>
    <main>
        <div class="altas">
            <h2>Nuevo usuario</h2>
            <input type="text" name="in-nombre" id="in-nombre" placeholder="Nombre" value=''>
            <input type="text" name="in-edad" id="in-edad" placeholder="Edad" value=''>
            <button id="btn-add" type="button"><i class="fas fa-user-plus">Agregar usuario</i></button>
        </div>
        <!-- <button id="btn-borrar" type="button">Borrar usuario</i></button>
        <button id="btn-change" type="button">Editar usuario</i></button> -->
        <dialog id="dlg-borrar">
            <h3>Borrar registro</h3>
            <h3>Editar registro</h3>
            <div>
                <label for="out-nombre-delete">Nombre</label>
                <output type="text" name="out-nombre" id="out-nombre-delete">
            </div>
            <div>
                <label for="out-edad-delete">Edad</label>
                <output type="text" name="out-edad" id="out-edad-delete">
            </div>
            <div>
                <button id="btn-borrar" type="button"><i class="fas fa-check-circle modify">Borrar</i> </button>
                <button id="btn-cancel" type="button"><i class="fas fa-times-circle cancel">Cancelar</i></button>
            </div>
        </dialog>
        <dialog id="dlg-editar">
            <h3>Editar registro</h3>
            <div>
                <label for="in-nombre-edit">Nombre</label>
                <input type="text" name="in-nombre" id="in-nombre-edit">
            </div>
            <div>
                <label for="in-edad-edit">Edad</label>
                <input type="text" name="in-edad" id="in-edad-edit">
            </div>
            <div>
                <button id="btn-modify" type="button"><i class="fas fa-check-circle modify">Modificar</i> </button>
                <button id="btn-cancel-modify" type="button"><i class="fas fa-times-circle cancel">Cancelar</i></button>
            </div>
        </dialog>
        <div class="usuarios">
            <table id="tb-usuarios"></table>
            <p id="p-error"></p>
        </div>

    </main>
    <footer>
        <address>
            Alejandro Cerezo
        </address>
    </footer>





</body>

</html>
