<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/boostrap.js" type="module"></script>
    <title>Figuras</title>
</head>

<body>
    <main class="content-wrapper">
        <h1>Superficies</h1>
        <form action="" class="container">
            <h2>Cálculo de la superficie de un cuadrado</h2>
            <label for="cuadrado">Medida del lado del cuadrado</label>
            <input type="text" name="cuadrado" id="cuadrado">
            <button class="btn" id="btn-cuadrado">Calcular</button>
            <output class="out output" id="out-cuadrado"></output>
        </form>
        <form action="">
            <h2>Cálculo de la superficie de un triángulo</h2>
            <label for="baseTri">Medida de la base</label>
            <input type="text" name="baseTri" id="baseTri">
            <label for="altTri">Medida de la altura</label>
            <input type="text" name="altTri" id="altTri">
            <button class="btn" id="btn-triangulo">Calcular</button>
            <output class="out output" id="out-triangulo"></output>
        </form>
        <form action="">
            <h2>Cálculo de la superficie de un rectángulo</h2>
            <label for="ladoCua">Medida del lado del rectángulo</label>
            <input type="text" name="ladoCua" id="ladoCua">
            <label for="lado2Cua">Medida del 2º lado del rectángulo</label>
            <input type="text" name="lado2Cua" id="lado2Cua">
            <button class="btn" id="btn-rectangulo">Calcular</button>
            <output class="out output" id="out-rectangulo"></output>
        </form>
        <form action="">
            <h2>Cálculo de la superficie de un círculo</h2>
            <label for="rcirculo">Medida del radio</label>
            <input type="text" name="rcirculo" id="rcirculo">
            <button class="btn" id="btn-circulo">Calcular</button>
            <output class="out output" id="out-circulo"></output>
        </form>
    </main>
    <footer class="mainfooter">
        <address>
            Sara Bachiller Parra
        </address>
    </footer>
</body>

</html>
