<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="./boostrap.js"></script>
    <title>Examen Sara Bachiller Parra</title>
</head>

<body>
    <h1>Analizar una frase</h1>
    <main>
        <section>
            <label for="in-frase">Introduce una frase</label>
            <input type="text" name="in-frase" id="in-frase">
            <button id="btn">Analizar</button>
        </section>
        <section>
            <label for="out-letra">Número de letras de la frase</label>
            <output id="out-letra"></output>
            <label for="out-palabras">Número de palabras de la frase</label>
            <output id="out-palabras"></output>
            <label for="out-longitud">Longitud de la media de las palabras frase</label>
            <output id="out-longitud"></output>
            <label for="out-veces">Veces que sale cada letra de la frase</label>
            <output id="out-veces"></output>
            <label for="out-frecuencia">Frecuencia de las letras de la frase</label>
            <output id="out-frecuencia"></output>
            <button id="btn-cerrar">Cerrar</button>
        <!-- Boton que sea cerrar y borre todo  -->
        </section>

    </main>
</body>

</html>
