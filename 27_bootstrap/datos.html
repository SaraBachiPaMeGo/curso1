<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

    <link rel="stylesheet" href="../css/custom.css">

    <title>Inicio Bootstrap</title>
</head>

<body>
    <header class="mainheader text-color-letra text-color-fondo pt-4 pb-4">
        <div class="container">
            <!-- Estructura de los elementos típicos de bootstrap cpn b4-grid-default -->
            <div class="row mt-4 mg-4 justify-content-center align-items-center">
                <div class="col-xs">
                    <h1>Uso de Bootstrap </h1>
                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <main class="row">
            <section class="col-xs-1-12">
                <div class="jumbotron">
                    <h2 class="display-3">Datos en Bootstrap</h2>
                    <p class="lead">Formulario</p>                    
                </div>

            </section>   
            <div class="container">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12">
                            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="">
                        </div>
                    </div>
                    <fieldset class="form-group row">
                        <legend class="col-form-legend col-sm-1-12">Group name</legend>
                        <div class="col-sm-1-12">
                            
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Action</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

    </div>
    </div>

    <footer class="mainfooter text-color-letra text-color-fondo">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xs-12">
                    <address>
                        Sara Bachiller ®
                    </address>
                </div>

            </div>
        </div>

    </footer>
</body>
