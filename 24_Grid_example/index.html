<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Grid example</title>
</head>
<body>
        <div class="wrapper">
                <div class="grid">
                    <div class="grid-item item1 green">
                        <div class="content">
                            <div class="bold">It's content</div>
                            <div class="text">e-commerce</div>
                        </div>
                    </div>
                    <div class="grid-item item2 white2">2 <!-- <img src="./tinta.jpg" alt=""> --></div>
                    <div class="grid-item item3 blue">3<i class="fas fa-tint"></i></div>
                    <div class="grid-item item4 yellow">4<i class="fas fa-star"></i></div>
                    <div class="grid-item item5 white">5<i class="fas fa-grin-stars"></i></div>
                    <div class="grid-item item6 red">6<i class="fas fa-fire-alt"></i></div>
                    <div class="grid-item item7 green">7<i class="fas fa-frog"></i></div>
                    <div class="grid-item item8 blue">8<i class="fas fa-fish"></i></div>
                    <div class="grid-item item9 white">9<i class="fas fa-grin-hearts"></i></div>
                </div>
        </div>       
</body>
</html>
