<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookies</title>
</head>
<body>
    <h1>Contador de Cookies</h1>
    <main>
        <section>
            <p>Iniciar/Borrar el contador de visitas</p>
            <output class="out" id="out-iniciar"> </output>
            <button class="btn" id="btn-iniciar">Iniciar contador</button>
            <button class="btn" id="btn-borrar">Vaciar contador</button>
            <p>Mostrar número de visitas a la página</p>
            <output class="out" id="out-mostrar"> </output>
            <button class="btn" id="btn-mostrar">Mostrar</button>
            <p>Recargar la página</p>
            <output class="out" id="out-recargar"> </output>
            <button class="btn" id="btn-recargar"> Recargar</button>
        </section>
    </main>
</body>
</html>
